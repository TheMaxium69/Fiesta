  <div>
    <h2>Les événéments liés à la souris</h2>
    <p class="afficher">Dans cette leçon, nous allons découvrir les méthodes 
    jQuery nous permettant de gérer les événements les plus communs liés à la
    souris (clic, passage de la souris sur un élément, etc.). </p>
</div>

  <script>
      let inner = document.querySelector(".inner");
let log = document.querySelector(".log");

function setCoords(e, type) {
  let idX = type + "X";
  let idY = type + "Y";
 
  document.getElementById(idX).innerText = e[idX];
  document.getElementById(idY).innerText = e[idY];
}

function update(e) {
  setCoords(e, "offset");
  setCoords(e, "client");
  setCoords(e, "page");
  setCoords(e, "screen");
}

inner.addEventListener("mouseenter", update, false);
inner.addEventListener("mousemove", update, false);
inner.addEventListener("mouseleave", update, false);

//JQUERY



$(document).ready(function(){
    //Lors d'un clic sur le div...
    $("div").click(function(){
        //...On inverse les classes de p
        $("p").toggleClass("afficher cacher");
        //Les éléments avec .afficher seront visibles
        $(".afficher").show();
        //Les éléments avec .cacher seront cachés
        $(".cacher").hide();
    });

    //Lors d'un double clic sur le div...
    $("div").dblclick(function(){
        //...On lui applique une couleur de fond bleu clair
        $(this).css("background-color", "lightBlue");
    });
});





  </script>
